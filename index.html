<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiên Hiệp Chiến Kỷ</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
<style>
  .text-shadow-lg { text-shadow: 1px 1px 3px rgba(0,0,0,0.8); }
  @keyframes attack-melee {
    50% { transform: scale(1.2); }
  }
  .animate-attack-melee {
    animation: attack-melee 0.3s ease-out;
  }
  @keyframes attack-ranged {
    50% { transform: scale(0.9) translateY(-5px); }
  }
  .animate-attack-ranged {
    animation: attack-ranged 0.3s ease-out;
  }
  @keyframes bobbing {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }
  .animate-bobbing {
    animation: bobbing 1.2s ease-in-out infinite;
  }
  @keyframes float-up {
    0% { transform: translateY(0) scale(1.2); opacity: 1; }
    100% { transform: translateY(-50px) scale(0.8); opacity: 0; }
  }
  .animate-float-up {
    animation: float-up 1.5s ease-out forwards;
  }
  
  /* --- New Visual Effect Animations --- */
  @keyframes hit-spark-anim {
    0% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }
  .animate-hit-spark { animation: hit-spark-anim 0.2s ease-out forwards; }

  @keyframes fireball-core-anim {
    0% { transform: scale(0); }
    100% { transform: scale(1); opacity: 0; }
  }
  .animate-fireball-core { animation: fireball-core-anim 0.4s ease-out forwards; }

  @keyframes shockwave-anim {
    0% { transform: scale(0.2); opacity: 1; border-width: 4px; }
    100% { transform: scale(1.2); opacity: 0; border-width: 0px; }
  }
  .animate-shockwave { animation: shockwave-anim 0.4s ease-out forwards; }

  @keyframes death-puff-anim {
    0% { transform: scale(0.5); opacity: 0.6; }
    100% { transform: scale(1.5); opacity: 0; }
  }
  .animate-death-puff { animation: death-puff-anim 0.5s ease-out forwards; }
  
  @keyframes elite-flash-anim {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
  }
  .animate-elite-flash { animation: elite-flash-anim 0.6s ease-out forwards; }
</style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
